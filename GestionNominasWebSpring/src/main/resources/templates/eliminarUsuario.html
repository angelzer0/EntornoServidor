<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Empleado</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div th:replace="@{/header}"></div>
    
    <div class="container mt-4">
        <h1>Eliminar Empleados</h1>

        <!-- Agregar este bloque para mostrar el mensaje -->
        <div th:if="${mensaje != null}" class="alert alert-success" role="alert">
            <p th:text="${mensaje}"></p>
        </div>

        <form action="/eliminarUsuario" method="post">
            <div class="mb-3">
                <label for="dniEliminar" class="form-label">DNI del empleado a eliminar:</label>
                <input type="text" class="form-control" id="dniEliminar" name="dniEliminar" pattern="[0-9]{8}[A-Za-z]" title="Debe tener 8 números seguidos de una letra" required>
            </div>
            <button type="submit" class="btn btn-danger">Eliminar Empleado</button>
        </form>
        <a th:href="@{/}" class="btn btn-secondary mt-2">Volver a menú</a>
    </div>
    
        <!-- Footer -->
    <div th:replace="@{/footer}"></div>

    <!-- Include Bootstrap JavaScript (optional, for certain features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
