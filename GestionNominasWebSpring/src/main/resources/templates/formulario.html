<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario DNI</title>

    <!-- Include Bootstrap CSS from a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div th:replace="@{/header}"></div>
    <p th:text="${mensaje}"></p>
    <div class="container mt-5">
        <h1>Formulario</h1>
        <form th:action="@{/buscar}" method="post">
            <input type="hidden" name="opcion" value="buscar">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <tr>
                        <td>DNI del empleado:</td>
                        <td><input type="text" name="dni" class="form-control" style="width: 100%;" placeholder="Enter DNI"></td>
                    </tr>
                </table>
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
        <a th:href="@{/}" class="btn btn-secondary mt-3">Volver a men√∫</a>
    </div>
    
        <!-- Footer -->
    <div th:replace="@{/footer}"></div>

    <!-- Include Bootstrap JavaScript (optional, for certain features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
