<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opción 2 Menú</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div th:replace="@{/header}"></div>
    <div class="container mt-4">
        <p th:text="${mensaje}"></p>
        <h1>Mostrar Sueldos</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>DNI</th>
                    <th>Sueldo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${empleadoNombre}"></td>
                    <td th:text="${empleadoDni}"></td>
                    <td th:text="${sueldo}"></td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-primary">Volver a menú</a>
    </div>
    
        <!-- Footer -->
    <div th:replace="@{/footer}"></div>

    <!-- Include Bootstrap JavaScript (optional, for certain features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
